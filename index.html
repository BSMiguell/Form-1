<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/styles.css" />

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js" defer></script>

    <title>Teste</title>
  </head>
  <body>
    <div class="container">
      <div class="login__content">
        <img
          src="assets/img/bg-login.png"
          alt="login image"
          class="login__img"
        />

        <form action="" class="login__form">
          <div>
            <h1 class="login__title"><span>Salve</span> Cria</h1>
            <p class="login__description">
              Por favor fa√ßa o login para continuar.
            </p>
          </div>

          <div>
            <div class="login__inputs">
              <div>
                <label for="" class="login__label">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email address"
                  required
                  class="login__input"
                />
              </div>

              <div>
                <label for="" class="login__label">Password</label>

                <div class="login__box">
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                    class="login__input"
                    id="input-pass"
                  />
                  <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
              </div>
            </div>

            <div class="login__check">
              <input type="checkbox" class="login__check-input" />
              <label for="" class="login__check-label"> Lembre de mim</label>
            </div>
          </div>

          <div>
            <div class="login__buttons">
              <button class="login__button">Log In</button>
              <button class="login__button login__button-ghost">Sign Up</button>
            </div>

            <a href="#" class="login__forgot">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
